<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: 25px;
        background-color: white;
        color: black;
        font-size: 25px;
        }
    .dark-mode {
        background-color: rgb(6, 39, 39);
        color: white;
    }
</style>  
<body>  
    <div>
        <p> Фамилия: <span id=p1><input type="text" id="input1"> </span> </p>         
        <p> Имя: <span id=p2><input type="text" id="input2"> </span>  </p>         
        <p> E-mail: <span id=p3><input type="text" id="input3"> </span> </p>         
        <p> Телефон: <span id=p4><input type="text" id="input4"> </span> </p>         
        <p><input type="button" value="Отправить" onclick="Insert();"></p>   
           
    </div> 
    <div>
        <input type="button" value="Сменить тему" onclick="ThemeChange();">
    </div>
    
<script>
    function Insert() {
        p1.innerHTML = input1.value
        p2.innerHTML = input2.value
        p3.innerHTML = input3.value
        p4.innerHTML = input4.value
    };
</script>
<script>
        function ThemeChange() {
        var element = document.body;
        element.classList.toggle("dark-mode");        
    };  
</script>
</body>
</html>
